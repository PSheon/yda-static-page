    <!-- FUSE Splash Screen CSS -->
    <style type="text/css">
      #fuse-splash-screen {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fafafa;
        z-index: 99999;
        pointer-events: none;
      }

      #fuse-splash-screen .center {
        display: block;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #fuse-splash-screen .logo {
        width: 250px;
        margin: 0 auto;
      }

      #fuse-splash-screen .logo img {
        filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2));
      }
